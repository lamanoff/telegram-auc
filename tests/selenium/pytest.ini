[pytest]
# Настройки pytest для Selenium тестов

# Маркеры тестов
markers =
    smoke: Smoke tests (быстрые тесты основного функционала)
    regression: Regression tests (полные регрессионные тесты)
    auth: Authentication tests (тесты авторизации)
    auctions: Auction tests (тесты аукционов)
    profile: Profile tests (тесты профиля)
    admin: Admin tests (тесты админки)
    slow: Slow tests (медленные тесты)

# Опции по умолчанию
addopts = 
    -v
    --tb=short
    --strict-markers
    -ra

# Паттерны для поиска тестов
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Папка с тестами
testpaths = tests

# Таймауты
timeout = 300

# Логирование
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Фильтры предупреждений
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
