services:
  mongo:
    image: mongo:8.2
    container_name: auction-mongo
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db
      - ./mongo-init:/docker-entrypoint-initdb.d:ro
    command: mongod --replSet rs0 --bind_ip_all
    healthcheck:
      test: |
        mongosh --eval "try { rs.status().ok } catch(e) { rs.initiate({_id:'rs0',members:[{_id:0,host:'mongo:27017'}]}).ok }" --quiet
      interval: 10s
      timeout: 10s
      retries: 5
      start_period: 30s
    networks:
      - auction-network

  redis:
    image: redis:8.4-alpine
    container_name: auction-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes --maxmemory 512mb --maxmemory-policy noeviction
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - auction-network

  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: auction-backend
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
      - MONGO_URI=mongodb://mongo:27017/auction?replicaSet=rs0
      - REDIS_URL=redis://redis:6379
      - JWT_SECRET=${JWT_SECRET:-change_me_in_production_32chars!}
      - CRYPTOBOT_TOKEN=${CRYPTOBOT_TOKEN:-}
      - CRYPTOBOT_WEBHOOK_SECRET=${CRYPTOBOT_WEBHOOK_SECRET:-}
      - TELEGRAM_BOT_TOKEN=${TELEGRAM_BOT_TOKEN:-}
    depends_on:
      mongo:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - auction-network
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: auction-frontend
    ports:
      - "80:80"
    depends_on:
      - backend
    networks:
      - auction-network
    restart: unless-stopped

volumes:
  mongo_data:
  redis_data:

networks:
  auction-network:
    driver: bridge
